
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>جامعة الزقازيق الأهلية | ZNU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-blue: #2563eb;
        --accent-emerald: #10b981;
        --bg-main: #ffffff;
      }
      * {
        -webkit-tap-highlight-color: transparent;
      }
      body {
        font-family: 'IBM Plex Sans Arabic', 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #ffffff;
        color: #1e293b;
        font-size: 16px; 
        line-height: 1.5;
        overflow-x: hidden;
      }
      @media (max-width: 640px) {
        body {
          font-size: 14px;
        }
      }
      h1, h2, h3, h4, h5, h6 {
        letter-spacing: -0.01em;
        line-height: 1.25;
      }
      .sidebar-light {
        background: #ffffff;
        border-left: 1px solid #f1f5f9;
      }
      ::-webkit-scrollbar {
        width: 5px;
      }
      ::-webkit-scrollbar-track {
        background: #f8fafc;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .glass-light {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
      }
      .font-smooth-in {
        animation: fadeIn 0.5s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      /* تحسين استجابة الأزرار واللمس في الموبايل */
      button, a {
        touch-action: manipulation;
      }
    </style>
</head>
  <body class="bg-white text-slate-800">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
